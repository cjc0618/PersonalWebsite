{% extends 'index_base.html' %}

{% block title %}首页{% endblock %}

{% block new_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block new_content %}
<div class="container-fluid my-container">
    <div class="mycarousel">
        <div class="window">
            <div class="image-reel">
                <a href="#"><img src="{{ url_for('static', filename='image/1.jpg') }}" alt=""></a>
                <a href="#"><img src="{{ url_for('static', filename='image/2.jpg') }}" alt=""></a>
                <a href="#"><img src="{{ url_for('static', filename='image/3.jpg') }}" alt=""></a>
            </div>
        </div>
        <div class="paging">
            <a href="" rel="1">1</a>
            <a href="" rel="2">2</a>
            <a href="" rel="3">3</a>
        </div>
        <div class="control">
            <span class="left-control glyphicon glyphicon-chevron-left"></span>
            <span class="right-control glyphicon glyphicon-chevron-right"></span>
        </div>
    </div>
</div>
{% endblock %}

{% block new_js %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
