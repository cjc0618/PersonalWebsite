<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重设</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        #resetpwd-container {
            display: block;
            margin: 10% auto 0 auto;
            width: 300px;
            padding: 15px;
            border: 1px solid #337ab7;
            border-radius: 15px;
            box-shadow: 0 8px 25px #333;
        }
    </style>
</head>
<body>
<div class="container text-center" id="resetpwd-container">
    <h3>请先完成邮箱验证</h3>
    <form action="">
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">立即验证</button>
        </div>
    </form>
</div>
<div class="modal fade" id="my-message-Modal">
    <div class="modal-dialog my-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title text-center"><strong class="sign">邮箱验证</strong></h4>
            </div>
            <div class="modal-body text-center">
                <h4 id="message-content"></h4>
            </div>
            <div class="modal-footer my-modal-footer">
                <button type="button" class="btn btn-warning btn-block" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/docs.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
