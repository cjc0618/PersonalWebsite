<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">
    <p>亲爱的 <b>{{ user.username }}</b>,</p>
    <p>请点击这里<a href="{{ url_for('auth.reset_password', token=token, user_id=user.id, new_password=new_password, _external=True) }}">确认修改密码</a>。</p>
    <p>或者，您可以在浏览器的地址栏中粘贴以下链接：</p>
    <p>{{ url_for('auth.reset_password', token=token, user_id=user.id, new_password=new_password, _external=True) }}</p>
    <p>
        <small>注: 对该邮件地址的回复没有被监控。</small>
    </p>
</div>

</body>
</html>
