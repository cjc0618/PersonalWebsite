<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证</title>
</head>
<body>
<div class="container">
    <p>亲爱的 <b>{{ user.username }}</b>,</p>
    <p>请点击这里<a href="{{ url_for('auth.reset_email', token=token, user_id=user.id, _external=True) }}">验证新邮箱</a>。</p>
    <p>或者，您可以在浏览器的地址栏中粘贴以下链接：</p>
    <p>{{ url_for('auth.reset_email', token=token, user_id=user.id, _external=True) }}</p>
    <p>
        <small>注: 对该邮件地址的回复没有被监控。</small>
    </p>
</div>
</body>
</html>
