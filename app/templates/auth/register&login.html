<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {#Bootstrap自动适配不同的分辨率的屏幕#}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {#用来生成csrf令牌#}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>欢迎，新朋友！</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register&login.css') }}">
</head>
<body>

<div class="container login-container">
    <div class="development-title text-center">
        <span>开发人员登入测试</span>
    </div>
    <div class="text-center R-L-title">
        {% if title == 'login' %}
            <span class="register-title">注册</span><span class="login-title title-active">登录</span>
        {% elif title == 'register' %}
            <span class="register-title title-active">注册</span><span class="login-title">登录</span>
        {% endif %}
    </div>
    <div>
        <form class="form" id="login-form">
            <label class="control-label text-right">账号</label>
            <div class="form-group clear-form-group">
                <input id="usernameL" type="text" class="form-control" placeholder="请输入用户名">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <label class="control-label text-right">密码</label>
            <div class="form-group clear-form-group">
                <input id="passwordL" type="password" class="form-control" placeholder="请输入6-12位的密码">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input id="remember_me" type="checkbox"> 记住密码
                    </label>
                </div>
            </div>
            <div class="form-group">
                <a id="btn-login" href="#" class="btn btn-primary btn-block">登录</a>
            </div>
        </form>
        <form class="form" id="register-form">
            <label class="control-label text-right">用户名</label>
            <div class="form-group">
                <input id="usernameR" type="text" class="form-control" placeholder="设置用户名">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <label class="control-label text-right">手机号码</label>
            <div class="form-group">
                <input id="telephoneR" type="text" class="form-control" placeholder="绑定手机号码">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <label class="control-label text-right">电子邮箱</label>
            <div class="form-group">
                <input id="emailR" type="text" class="form-control" placeholder="绑定电子邮箱">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <label class="control-label text-right">设置密码</label>
            <div class="form-group">
                <input id="passwordR1" type="password" class="form-control" placeholder="请设置6-12位的密码">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <label class="control-label text-right">确认密码</label>
            <div class="form-group">
                <input id="passwordR2" type="password" class="form-control" placeholder="确认密码">
                <span class="clear-glyphicon"></span>
                <span class="help-block clear-help"></span>
            </div>
            <div class="form-group">
                <a id="btn-register" href="#" class="btn btn-primary btn-block">注册</a>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/docs.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/auth/register&login.js') }}"></script>
</body>
</html>
