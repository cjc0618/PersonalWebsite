{% extends 'index_base.html' %}

{% block title %}
    欢迎，新朋友！
{% endblock %}

{% block new_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register&login.css') }}">
{% endblock %}

{% block new_content %}
    <div class="container login-container">
        <div class="development-title text-center">
            <span>开发人员登录测试</span>
        </div>
        <div class="text-center R-L-title">
            {% if title == 'login' %}
                <span class="register-title">注册</span><span class="login-title title-active">登录</span>
            {% elif title == 'register' %}
                <span class="register-title title-active">注册</span><span class="login-title">登录</span>
            {% endif %}
        </div>
        <div>
            <form class="form" id="login-form-only">
                <label class="control-label">账号</label>
                <div class="form-group clear-form-group">
                    <input id="usernameLO" type="text" class="form-control" placeholder="请输入用户名或手机号码">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <label class="control-label">密码</label>
                <div class="form-group clear-form-group">
                    <input id="passwordLO" type="password" class="form-control" placeholder="请输入6-12位的密码">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <div class="row">
                            <div class="col-xs-6">
                                <label>
                                    <input id="remember_me" type="checkbox" checked> 记住密码
                                </label>
                            </div>
                            <div class="col-xs-6 text-right">
                                <a href="{{ url_for('auth.reset_password_request') }}">忘记密码</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="btn-login-only" type="button" class="btn btn-primary btn-block">登录</button>
                </div>
            </form>
            <form class="form" id="register-form-only">
                <label class="control-label">用户名</label>
                <div class="form-group">
                    <input id="usernameRO" type="text" class="form-control" placeholder="设置用户名">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <label class="control-label">手机号码</label>
                <div class="form-group">
                    <input id="telephoneRO" type="text" class="form-control" placeholder="绑定手机号码">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <label class="control-label">电子邮箱</label>
                <div class="form-group">
                    <input id="emailRO" type="text" class="form-control" placeholder="绑定电子邮箱">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <label class="control-label">设置密码</label>
                <div class="form-group">
                    <input id="passwordR1O" type="password" class="form-control" placeholder="请设置6-12位的密码">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <label class="control-label">确认密码</label>
                <div class="form-group">
                    <input id="passwordR2O" type="password" class="form-control" placeholder="确认密码">
                    <span class="clear-glyphicon"></span>
                    <span class="help-block clear-help"></span>
                </div>
                <div class="form-group">
                    <button id="btn-register-only" type="button" class="btn btn-primary btn-block">注册</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block new_js %}
    <script src="{{ url_for('static', filename='js/auth/register&login.js') }}"></script>
{% endblock %}
